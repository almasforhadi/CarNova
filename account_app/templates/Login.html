{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login">
    <form method='POST' style="width:60%; margin:auto">
        {% csrf_token %}
        <h2>Login account</h2>
        <!-- {{form | crispy}} -->
        {% for fm in form %}
            {{ fm.label_tag }}
            {{ fm }}
            {{ fm.errors }}
        {% endfor %}
        <button class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
{% endblock %}
